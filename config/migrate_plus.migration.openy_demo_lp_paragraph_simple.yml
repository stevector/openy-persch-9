      description: "<h4>Challenge yourself campaign paused</h4>\n<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris\nmolestie ligula in nibh porta scelerisque. Proin posuere mi risus,\nac pretium diam ultrices sed.</p>\n<p>Aliquam hendrerit, tellus quis mollis pellentesque, sem augue\nconsequat erat, ac gravida neque diam et nulla. Etiam iaculis, tortor\nsed feugiat malesuada, nunc nisl convallis mi, sit amet finibus sapien\nnunc eget magna. Aenean malesuada est ipsum. Ut id ipsum finibus nibh\ntempus porta.</p>\n"
    -
      id: challenge_yourself_registration_open_simple
      parent_id: challenge_yourself_registration_open
      description: "<h4>Registration is open</h4>\n<p>Challenge yourself today! What can you do today to challenge yourself\na little more than yesterday? Or how can you challenge yourself this\nweek a little more than last?</p>\n<p>Make your goals challenging but also keep in mind that they should be attainable.\nThey need to challenge you but cannot be too hard to maintain. It is always\ngood to have goals, big and small, to help keep you motivated and going.</p>\n"
    -
      id: challenge_yourself_started_simple
      parent_id: challenge_yourself_started
      description: "<h4>Challenge started</h4>\n<p>Challenge yourself today! What can you do today to challenge yourself\na little more than yesterday? Or how can you challenge yourself this\nweek a little more than last?</p>\n<p>Example of token login link - [campaign:login-link]</p>\n<p>Example of token registration link - [campaign:register-link]</p>\n<p>Make your goals challenging but also keep in mind that they should be attainable.\nThey need to challenge you but cannot be too hard to maintain. It is always\ngood to have goals, big and small, to help keep you motivated and going.</p>\n<p>Today’s quote is: “If it doesn’t challenge you, it won’t change you.”- Fred Devito</p>\n"
    -
      id: challenge_yourself_completed_simple
      parent_id: challenge_yourself_completed
      description: "<h4>Challenge completed. Here are the winners!</h4>\n<p>Challenge yourself today! What can you do today to challenge yourself\na little more than yesterday? Or how can you challenge yourself this\nweek a little more than last?</p>\n<p>Make your goals challenging but also keep in mind that they should be attainable.\nThey need to challenge you but cannot be too hard to maintain. It is always\ngood to have goals, big and small, to help keep you motivated and going.</p>\n<p>Today’s quote is: “If it doesn’t challenge you, it won’t change you.”- Fred Devito</p>\n<p>Challenge yourself today. What will you do? Maybe it is trying a new class at the Y or\nsign up for that 5k you have always wanted to run. Whatever it is, make sure its challenging!</p>\n"
