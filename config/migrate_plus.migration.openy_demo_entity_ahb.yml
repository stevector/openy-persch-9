    -
      id: 1
      field_ahb_title: All
      field_ahb_description: "<p>There is an existing FAQ question that directs people to the YouTube channel. An additional line of content could be added here to indicate that training videos have also been added inline in the admin, where applicable. <a href=\"http://www.openymca.org/faq\">http://www.openymca.org/faq</a>\n   ARE THERE ANY TUTORIALS OR VIDEOS ON HOW TO USE AND SETUP OPEN Y?\n</p>\n"
      field_ahb_video: 'https://www.youtube.com/channel/UC4hp3K9JFptqPZyNjJLvkJg/videos'
      field_ahb_pages: '<front>'
      field_ahb_visibility: include
    -
      id: 2
      field_ahb_title: 'Open Y Install Tutorial for Tech Novices'
      field_ahb_description: "<p>Video includes hosting setup instructions with DigitalOcean, should be public link outside of Admin console before Drupal site is setup. There is an existing FAQ question that directs people to the general YouTube channel. An additional line of content and link to this specific setup video could be added here. <a href=\"http://www.openymca.org/faq\">http://www.openymca.org/faq</a> ARE THERE ANY TUTORIALS OR VIDEOS ON HOW TO USE AND SETUP OPEN Y?\n   If people need a refresher, the Help box could possibly be located in the <a href=\"/admin/config\">/admin/config</a> section\n</p>\n"
      field_ahb_video: 'https://www.youtube.com/watch?v=O3BkmL2MpKU'
      field_ahb_pages: '<front>'
      field_ahb_visibility: include
    -
      id: 3
      field_ahb_title: 'OpenY anti spam protection - reCaptcha'
      field_ahb_description: "<p>Suggest to put on webforms page (where editors create new webforms)</p>\n"
      field_ahb_video: 'https://www.youtube.com/watch?v=nHo2uL-bPyM'
      field_ahb_pages: /admin/config/people/captcha
      field_ahb_visibility: include
    -
      id: 4
